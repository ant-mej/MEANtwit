<div class='bg-sign-in' data-ng-controller="AuthenticationController">
    <div class='container'>
        <div class='row'>
            <div class='col-lg-12'>
                <div class='logo'></div>
            </div>
        </div>

        <div class='row'>
            <div class='col-lg-12'>
                <h1>Welcome to MEAN Twit</h1>
				<p align="center">This is a MEAN.JS Application that behaves similar to Twitter.</p>
            </div>
        </div>

        <div class='row'>
            <div class='col-lg-12'>
                <div class='login'>
                    <form data-ng-submit="signin()" autocomplete="off">
                        <div class='login-input'>
                            <label>Username:</label>
                            <input type='text' id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
                            <label>Password:</label>
                            <input type='password' id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
                            <button type="submit" class='sign-in-btn'>Sign In</button>
                            <hr>
                            <button onclick="location='/auth/facebook';" class="btn btn-facebook fb-btn"><i class="fa fa-facebook"></i> | Sign In with Facebook</button>
                            <span class='account'>Don't have an account yet? <a href="/#!/signup">Sign Up.</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div><!-- END OF CONTAINER -->
</div>

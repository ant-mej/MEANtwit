<div  data-ng-controller="AuthenticationController" class='bg-sign-in'>
    <div class='container'>
        <div class='row'>
            <div class='col-lg-12'>
                <div class='logo'></div>
            </div>
        </div>

        <div class='row'>
            <div class='col-lg-12'>
                <h1>Welcome to Mean Twit</h1>
                <p align="center" style='font-family: 'Open Sans',sans-serif;font-weight: 400'>This is a MEAN.JS Application that behaves similar to Twitter.</p>
            </div>
        </div>
        <form data-ng-submit="signin()" autocomplete="off">
            <div class='row'>
                <div class='col-lg-12'>
                    <div class='login'>
                        <div class='login-input'>
                            <label>Username:</label>
                            <input type='text' id="username" name="username"  data-ng-model="credentials.username" placeholder="Username">
                            <label>Password:</label>
                            <input type='password' id="password" name="password" data-ng-model="credentials.password" placeholder="Password">
                            <button type="submit" class='sign-in-btn'>Sign In</button>
                            <hr>
                            <button onclick="location='/auth/facebook';" class="btn btn-facebook fb-btn"><i class="fa fa-facebook"></i> | Sign In with Facebook</button>
                            <span  class='account'>Don't have an account yet? <a href="/#!/signup">Sign up.</a></span>
                            <!-- <span class='learn-more-btn'><a href='learn-more.html'>Learn More</a></span> -->
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div> <!-- END OF CONTAINER -->
</div>
